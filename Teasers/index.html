<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teasers — GG Games</title>
  <link rel="icon" type="image/png" href="./imagen/favicon.png"/>
  <link rel="stylesheet" href="./style.css"/>
  <script>
    
    document.addEventListener("DOMContentLoaded", () => {
      const path = window.location.pathname;
      const folder = "/FNaFQuiz/Teasers/";
      const file = path.replace(folder, "").trim();

      
      if (file && file.toLowerCase() !== "index.html") {
        window.location.replace(folder + "404.html");
      }
    });
  </script>
</head>
<body>
  <main class="wrap">
  
    <img src="./imagen/infralogo.png" alt="Infra logo" class="hero-img"/>

  
    <img src="./imagen/godotsnap1.png" alt="Godot snapshot" class="secondary-img"/>

  
    <p class="callout">
      &gt; <a class="inline-link" href="./infradownload">Infra</a> &lt;<br/>
      <span class="wip">(WIP, página aún no creada!)</span>
    </p>
  </main>
</body>
</html>
