<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FNaF Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9BHX9G7GT1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-9BHX9G7GT1');
  </script>
</head>
<body>
  <br><br>

  <h1>How many FNaF characters can you name?</h1>

  <div id="side-buttons">
    <button id="create-room">🎮 Play online</button>
    <button id="toggle-silhouettes">👁️ Show silhouettes</button>
  </div>

   <div id="input-wrapper">
    <input type="text" id="guess" placeholder="Guess here..." autofocus />
    <div id="results"></div>
  </div>

  <div id="ranking" style="display: none;"></div>


  
  <div class="game-section">
    <div class="game-header" onclick="toggleSection(this)">
      <span>FNaF 1</span>
      <span class="arrow">▼</span>
    </div>
    <div id="grid" class="grid"></div>
  </div>

  <div class="game-section">
    <div class="game-header" onclick="toggleSection(this)">
      <span>FNaF 2</span>
      <span class="arrow">▼</span>
    </div>
    <div id="grid-fnaf2" class="grid"></div>
  </div>

  <div class="game-section">
    <div class="game-header" onclick="toggleSection(this)">
      <span>FNaF 3</span>
      <span class="arrow">▼</span>
    </div>
    <div id="grid-fnaf3" class="grid"></div>
  </div>
  

  <script type="module" src="script.js"></script>


  
  <script>
    window.toggleSection = function(header) {
      header.classList.toggle("collapsed");
    };
  </script>
</body>
</html>
